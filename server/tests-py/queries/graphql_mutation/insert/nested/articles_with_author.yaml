- description: Insert article and it's author via nested mutation
  url: /v1alpha1/graphql
  status: 200
  query:
    query: |
     mutation article_author{
       insert_article(
         objects: [
           {
             title: "Article 1 by Author 3",
             content: "Article content for Article 1 by Author 3",
             is_published: true
             author: {
               data: {
                 name: "Author 3"
               }
             }
           },
           {
             title: "Article 1 by Author 4",
             content: "Article content for Article 1 by Author 4",
             is_published: true
             author: {
               data: {
                 name: "Author 4"
               }
             }
           }
         ]
       ){
         affected_rows
         returning{
           id
           title
           content
           author{
             id
             name
           }
         }
       }
     }
  response:
    data:
      insert_article:
        affected_rows: 4
        returning:
        - id: 4
          title: "Article 1 by Author 3"
          content: "Article content for Article 1 by Author 3"
          author:
            id: 4
            name: Author 3
        - id: 5
          title: "Article 1 by Author 4"
          content: "Article content for Article 1 by Author 4"
          author:
            id: 5 
            name: Author 4
- description: Delete the inserted articles
  url: /v1/query
  status: 200
  query:
    type: run_sql
    args:
      sql: |
        delete from article where id > 3;
        delete from author where id > 2;
        SELECT setval('article_id_seq', 4, FALSE);
        SELECT setval('author_id_seq', 3, FALSE);
