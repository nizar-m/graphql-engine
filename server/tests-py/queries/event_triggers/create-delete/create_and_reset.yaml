description: create an event trigger and then reset metadata
url: /v1/query
status: 200
query:
  type: bulk
  args:
  - type: track_table
    args:
      schema: hge_tests
      name: test_t1
  - type: create_event_trigger
    args: &def_args
      name: t1_1
      table:
        schema: hge_tests
        name: test_t1
      insert:
        columns: "*"
      update:
        columns: "*"
      delete:
        columns: "*"
      webhook: {{evts_webhook_root_url}}

  - type: clear_metadata
    args: {}
