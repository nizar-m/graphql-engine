description: create and then drop an event trigger
url: /v1/query
status: 200
query:
  type: bulk
  args:
  - type: track_table
    args:
      schema: hge_tests
      name: test_t1

  - type: create_event_trigger
    args: &def_args
      name: t1_1
      table:
        schema: hge_tests
        name: test_t1
      insert:
        columns: "*"
      update:
        columns: "*"
      delete:
        columns: "*"
      webhook: {{evts_webhook_root_url}}

  - type: delete_event_trigger
    args:
      name: t1_1

  - type: untrack_table
    args:
      table:
        schema: hge_tests
        name: test_t1
