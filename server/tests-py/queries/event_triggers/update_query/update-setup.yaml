type: bulk
args:
- type: create_event_trigger
  args:
    name: t1_cols
    table:
      schema: hge_tests
      name: test_t1
    update:
      columns: ["c1"]
    delete:
      columns: "*"
    webhook: {{evts_webhook_root_url}}/new
    retry_conf:
      num_retries: 5
      interval_sec: 5
    replace: true
- type: select
  args:
    table:
      schema: hdb_catalog
      name: event_triggers
    columns: ["configuration"]
    where:
      name: t1_cols
