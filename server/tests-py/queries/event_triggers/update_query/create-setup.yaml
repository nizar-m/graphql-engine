type: bulk
args:
- type: run_sql
  args:
    sql: |
      create table hge_tests.test_t1(
          c1 int,
          c2 text
      );
- type: track_table
  args:
    schema: hge_tests
    name: test_t1
- type: run_sql
  args:
    sql: |
      create table hge_tests.test_t2(
          c3 int,
          c4 text
      );
- type: track_table
  args:
    schema: hge_tests
    name: test_t2
- type: create_event_trigger
  args:
    name: t1_update
    table:
      schema: hge_tests
      name: test_t1
    update:
      columns:
      - c1
    webhook: http://127.0.0.1:5592/
- type: create_event_trigger
  args:
    name: t2_update_col_4
    table:
      schema: hge_tests
      name: test_t2
    update:
      columns:
      - c4
    webhook: http://127.0.0.1:5592/
