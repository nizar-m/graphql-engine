description: Nested select on article with limit (null)
url: /v1alpha1/graphql
status: 400
response:
  errors:
  - extensions:
      code: validation-failed
      path: $.selectionSet.article.args.limit
    message: expecting Integer value for "limit"
query:
  query: |
    query {
      article(limit: null, order_by: {id: desc}) {
        id
        title
        content
        author {
          id
          name
        }
      }
    }
