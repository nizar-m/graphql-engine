description: Select on articles with unexpected operator on jsonb column
url: /v1alpha1/graphql
status: 400
response:
  errors:
  - path: $.selectionSet.article.args.where.tags._unexpected
    error: |-
      field "_unexpected" not found in type: 'jsonb_comparison_exp'
    code: validation-failed
query:
  query: |
    query ($tags: jsonb) {
      article (
      where: { tags: {_unexpected: "latest"}}
      ) {
        id
        title
        content
        tags
      }
    }
