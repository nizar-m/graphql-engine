description: Simple GraphQL object query on author
url: /v1alpha1/graphql
status: 200
response:
  data:
    allAuthors:
    - name: Author 1
      id: 1
    - name: Author 2
      id: 2
    author:
    - name: Author 1
      author_id: 1
    - name: Author 2
      author_id: 2
    authorId1:
    - name: Author 2
      id: 2
query:
  query: |
    query {
      allAuthors: author {
        id
        name
      }
      authorId1:  author(where : {id: { _eq: 2 } }) {
        id
        name
      }
      author {
        author_id: id
      }
      author {
        name
      }
    }
