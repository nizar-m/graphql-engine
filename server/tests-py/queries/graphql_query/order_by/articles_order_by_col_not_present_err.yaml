description: Fetch articles with order by id (DESC) without explicitly selecting id column
url: /v1alpha1/graphql
status: 400
response:
  errors:
  - code: validation-failed
    path: $.selectionSet.article.args.order_by[0].notPresentCol
    error: |- 
      field "notPresentCol" not found in type: 'article_order_by'
query:
  query: |
    query {
      article(
      order_by: {notPresentCol: desc}
      ){
        title
        content
      }
    }
