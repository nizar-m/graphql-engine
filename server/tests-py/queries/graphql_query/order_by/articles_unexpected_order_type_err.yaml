description: Fetch articles with order by id using wrong order_by type
url: /v1alpha1/graphql
status: 400
response:
  errors:
  - code: validation-failed
    path: $.selectionSet.article.args.order_by[0].id
    error: |-
      unexpected value "notfound" for enum: 'order_by'
query:
  query: |
    query {
      article(
      order_by: {id: notfound}
      ){
        title
        content
      }
    }
