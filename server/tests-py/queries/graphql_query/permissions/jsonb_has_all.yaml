- description: User can query jsonb values which satisfies filter in select permission
    with array session variable
  url: /v1/graphql
  status: 200
  headers:
    X-Hasura-Role: user5
    X-Hasura-Json-required-keys: '{name,age}'
  response:
    data:
      jsonb_table:
      - id: 1
        jsonb_col:
          age: 7
          name: Hasura
  query:
    query: |
      {
        jsonb_table {
          id
          jsonb_col
        }
      }
- description: User can query jsonb values which satisfies filter in select permission
    with array session variable
  url: /v1/graphql
  status: 200
  headers:
    X-Hasura-Role: user5
    X-Hasura-Protected-Jsons: '{}'
  response:
    errors:
    - extensions:
        path: $
        code: not-found
      message: '"x-hasura-json-required-keys" header is expected but not found'
  query:
    query: |
      {
        jsonb_table {
          id
          jsonb_col
        }
      }
