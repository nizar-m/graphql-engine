description: Mixed GraphQL query with variables
url: /v1/graphql
status: 200
response:
  data:
    profiles:
    - id: 2
      alias: john-the-stunner
    message:
      id: 2
      msg: You lose!
query:
  query: |
    query ($id: Int!) {
      profiles(where: { id: {_eq: $id} } ) {
        id
        alias
      }
      message(id: $id) {
        id
        msg
      }
    }
  variables:
    id: 2
