description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '2'
response:
  data:
    profiles:
    - id: 2
      alias: john-the-stunner
      userBasic:
        username: john
        id: 2
query:
  query: |
    {
      profiles {
        id
        alias
        userBasic {
          username
          id
        }
      }
    }
