description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    profiles:
    - id: 1
      alias: jane-the-great
      userBasic:
        id: 1
        username: jane
      captitalizeAlias: Jane-the-great
    - id: 2
      alias: john-the-stunner
      userBasic:
        id: 2
        username: john
      captitalizeAlias: John-the-stunner
    - id: 3
      alias: awesome-joe
      userBasic:
        id: 3
        username: joe
      captitalizeAlias: Awesome-joe
query:
  query: |
    {
      profiles {
        id
        alias
        userBasic {
          id
          username
        }
        captitalizeAlias: userScalar
      }
    }
