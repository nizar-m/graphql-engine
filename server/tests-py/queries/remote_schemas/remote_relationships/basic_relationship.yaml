description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
        alias: jane-the-great
        userBasic:
          id: 1
          username: jane
      - id: 2
        alias: john-the-stunner
        userBasic:
          id: 2 
          username: john
      - id: 3
        alias: awesome-joe
        userBasic:
          id: 3
          username: joe
query:
  query: |
    query {
      profiles {
        id
        alias
        userBasic {
          id
          username
        }
      }
    }
