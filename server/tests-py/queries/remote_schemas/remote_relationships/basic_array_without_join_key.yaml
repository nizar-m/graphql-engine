description: Array remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    messages:
      - id: 1
        message: (from table) You win
        usersNestedArr:
          - provider: provider1
            id: 1
      - id: 2
        message: (from table) You lose
        usersNestedArr:
          - provider: provider2
            id: 2

query:
  query: |
    query {
      messages {
        id
        message
        usersNestedArr {
          provider
          id
        }
      }
    }
