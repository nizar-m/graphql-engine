description: Remote relationship GraphQL query with variables
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
        usersNestedArgs: []
      - id: 2
        usersNestedArgs:
          - id: 2
            provider: provider2
      - id: 3
        usersNestedArgs: []
query:
  query: |
    query ($provider: String!) {
      profiles {
        id
        usersNestedArgs(where: { provider: { _in: [$provider] }}) {
          id
          provider
        }
      }
    }
  variables:
    provider: provider2
