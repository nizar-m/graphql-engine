description: Simple Mixed GraphQL query with fragments
url: /v1/graphql
status: 200
response:
  data:
    allMessages:
    - id: 1
      msg: You win!
    - id: 2
      msg: You lose!
    profiles:
    - id: 1
      alias: jane-the-great
      usersNestedArgs:
      - provider: provider1
        id: 1
    - id: 2
      alias: john-the-stunner
      usersNestedArgs:
      - provider: provider2
        id: 2
query:
  query: |
    fragment msg on Message {
      id
      msg
    }

    fragment remoteUser on profiles {
      usersNestedArgs {
        provider
        id
      }
    }

    {
      profiles(where: {id: {_lt: 3}}) {
        id
        alias
        ...remoteUser
      }
      allMessages {
        ...msg
      }
    }
