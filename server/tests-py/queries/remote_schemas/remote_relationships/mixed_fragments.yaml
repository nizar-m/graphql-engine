description: Simple Mixed GraphQL query with fragments
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
        alias: jane-the-great
      - id: 2
        alias: john-the-stunner
      - id: 3
        alias: awesome-joe
    allMessages:
      - id: 1
        msg: You win!
      - id: 2
        msg: You lose!
query:
  query: |
    fragment basicInfo on Message {
      id
      msg
    }

    query {

      profiles {
        id
        alias
      }

      allMessages {
        ...basicInfo
      }
    }
