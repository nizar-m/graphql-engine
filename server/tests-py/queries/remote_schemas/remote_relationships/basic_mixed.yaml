description: Simple Mixed GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    table:
      - id: 1
      - id: 2
      - id: 3
    remote:
      - id: 1
        msg: You win!
      - id: 2
        msg: You lose!
query:
  query: |
    query {

      table: profiles {
        id
      }

      remote: allMessages {
        id
        msg
      }

    }
