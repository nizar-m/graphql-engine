description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    authors:
    - id: 1
      alias: jane-the-great
      authorsNestedMessages:
      - id: 1
        profile_id: 1
        message: (from table) You win
    - id: 2
      alias: awesome-joe
      authorsNestedMessages: []
query:
  query: |
    query {
      authors {
        id
        alias
        authorsNestedMessages {
          id
          profile_id
          message
        }
      }
    }
