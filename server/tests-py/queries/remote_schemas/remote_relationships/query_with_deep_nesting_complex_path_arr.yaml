description: Remote relationship GraphQL query with errors
url: /v1/graphql
status: 200
response:
  data:
    authors:
    - alias: jane-the-great
      articles:
      - title: janes-novel-second-volume
        author:
          user:
            profile:
              alias: jane-the-great
              userBasic:
                username: jane
                id: 1
    - alias: awesome-joe
      articles:
      - title: joes-first-series-of-stories
        author: &joe
          user:
            profile:
              alias: awesome-joe
              userBasic:
                username: joe
                id: 3
      - title: joes-second-series-of-stories
        author: *joe
      - title: joes-third-series-of-stories
        author: *joe
query:
  query: |
    query authors($min: Int!) {
      authors {
        alias
        articles(where: {id: {_gt: $min}}) {
          title
          author {
            user {
              profile {
                alias
                ...remote
              }
            }
          }
        }
      }
    }

    fragment remote on profiles {
      userBasic {
        username
        id
      }
    }
  variables:
    min: 1
