description: Multi-join remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    authors:
    - alias: jane-the-great
      id: 1
      messagesMultipleFields:
      - message: (from table) You win
      user_id: 1
    - alias: awesome-joe
      id: 2
      messagesMultipleFields: []
      user_id: 3
query: 
  query: |
    query {
      authors {
        id
        alias
        user_id
        messagesMultipleFields {
          message
        }
      }
    }
