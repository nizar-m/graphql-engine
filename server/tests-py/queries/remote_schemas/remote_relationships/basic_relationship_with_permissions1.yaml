description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
headers:
  X-Hasura-Role: user
  X-Hasura-User-Id: '1'
response:
  data:
    profiles:
      - id: 1
        messageBasic:
          name: alice
query:
  query: |
    query {
      profiles {
        id
        messageBasic {
          name
        }
      }
    }
