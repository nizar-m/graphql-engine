description: Array remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    messages:
    - id: 1
      message: (from table) You win
      usersNestedArr: []
    - id: 2
      message: (from table) You lose
      usersNestedArr:
      - provider: provider2
query:
  query: |
    {
      messages {
        id
        message
        usersNestedArr(where: {provider: {_eq: "provider2"}}) {
          provider
        }
      }
    }
