description: Remote relationship GraphQL query with errors
url: /v1/graphql
status: 200
# Since errorMsg in not non-null we should both return a valid result as well
# as propogate the error the remote server raised.
response:
  data:
    profiles:
    - id: 1
      name: Jane
      returnArrError: &nullMsg
        - nullMessage: null
        - nullMessage: null
    - id: 2
      name: John
      returnArrError: *nullMsg
    - id: 3
      name: Joe
      returnArrError: *nullMsg
  errors:
  - &errMsg1
    locations:
      - [1, 56]
    message: Intentional error on the field nullMessage
    path: [hasura_array_idx_0, 0, nullMessage]
  - <<: *errMsg1
    path: [hasura_array_idx_0, 1, nullMessage]
  - &errMsg2
    locations:
      - [1, 130]
    message: Intentional error on the field nullMessage
    path: [hasura_array_idx_1, 0, nullMessage]
  - <<: *errMsg2
    path: [hasura_array_idx_1, 1, nullMessage]
  - &errMsg3
    locations:
      - [1, 204]
    message: Intentional error on the field nullMessage
    path: [hasura_array_idx_2, 0, nullMessage]
  - <<: *errMsg3
    path: [hasura_array_idx_2, 1, nullMessage]

query:
  query: |
    query {
      profiles {
        id
        name
        returnArrError {
          nullMessage
        }
      }
    }
