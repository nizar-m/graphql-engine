description: Remote relationship GraphQL query with errors
url: /v1/graphql
status: 200
response:
  data:
    profiles_by_pk:
      id: 1
      name: Jane
      alias: jane-the-great
      usersNestedArgs:
      - id: 1
        provider: provider1
        profile:
          messages:
          - message: "(from table) You win"
            id: 1
query:
  query: |
    {
      profiles_by_pk(id: 1) {
        id
        name
        alias
        # Remote relationship
        usersNestedArgs {
          id
          provider
          profile {
            messages {
              message
              id
            }
          }
        }
      }
    }
