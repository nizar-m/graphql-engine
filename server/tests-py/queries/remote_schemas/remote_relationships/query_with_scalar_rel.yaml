description: Simple remote relationship GraphQL query
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
        name: Jane
        userScalar: Jane-the-great
      - id: 2
        name: John
        userScalar: John-the-stunner
      - id: 3
        name: Joe
        userScalar: Awesome-joe
query:
  query: |
    query {
      profiles {
        id
        name
        userScalar
      }
    }
