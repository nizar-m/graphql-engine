description: Remote relationship GraphQL query with variables
url: /v1/graphql
status: 200
response:
  data:
    profiles:
      - id: 1
        usersNestedArgs:
          - id: 1
            provider: provider1
      - id: 2
        usersNestedArgs: []
      - id: 3
        usersNestedArgs:
          - id: 3
            provider: provider1
query:
  query: |
    query {
      profiles {
        id
        usersNestedArgs(where: { provider: { _eq:  "provider1" } }) {
          id
          provider
        }
      }
    }
